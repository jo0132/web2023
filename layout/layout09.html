<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .clearfix::before,
        .clearfix::after {
            display: block;
            content: '';
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #aside {
            width: 300px;
            height: 1000px;
            background-color: #111;
            float: left;
        }
        #side1{
            width: 100%;
            height: 200px;
            background-color: #333;
        }
        #side2{
            width: 100%;
            height: 250px;
            background-color: #444;
        }
        #side3{
            width: 100%;
            height: 550px;
            background-color: #555;
        }
        #contents {
            width: 900px;
            height: 1000px;
            background-color: #222;
            float: left;
        }
        #banner {
            height: 600px;
            background-color: #666;
        }
        #c1 {
            width: 300px;
            height: inherit;
            background-color: #133;
            float: left;
        }
        #c2 {
            width: 300px;
            height: inherit;
            background-color: #144;
            float: left;
        }
        #c3 {
            width: 300px;
            height: inherit;
            background-color: #155;
            float: left;
        }
        #content {
            height: 300px;
            background-color: #777;
        }
        #footer {
            height: 100px;
            background-color: #888;
        }
        #f1 {
            width: 200px;
            height: inherit;
            background-color: #166;
            float: left;
        }
        #f2 {
            width: 700px;
            height: 50px;
            background-color: #177;
            float: left;
        }
        #f3 {
            width: 700px;
            height: 50px;
            background-color: #188;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap" class="clearfix">
        <div id="aside">
            <div id="side1"></div>
            <div id="side2"></div>
            <div id="side3"></div>
        </div>
        <div id="contents">
            <div id="banner"></div>
            <div id="content">
                <div id="c1"></div>
                <div id="c2"></div>
                <div id="c3"></div>
            </div>
            <div id="footer">
                <div id="f1"></div>
                <div id="f2"></div>
                <div id="f3"></div>
            </div>
        </div>
    </div>
</body>
</html>
