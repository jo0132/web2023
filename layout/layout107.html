<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #111;
        }
        #header1 {
            width: 200px;
            height: inherit;
            background-color: #555;
            float: left;
        }
        #header2 {
            width: 1000px;
            height: inherit;
            background-color: #666;
            float: left;
        }
        #baner {
            height: 580px;
            background-color: #222;
        }
        #conts {
            height: 300px;
            background-color: #333;
        }
        #conts1 {
            width: 400px;
            height: inherit;
            background-color: #777;
            float: left;
        }
        #conts2 {
            width: 400px;
            height: inherit;
            background-color: #888;
            float: left;
        }
        #conts3 {
            width: 400px;
            height: inherit;
            background-color: #999;
            float: left;
        }
        #footer {
            height: 100px;
            background-color: #444;
        }
        #footer1 {
            width: 150px;
            height: inherit;
            background-color: #cf9c9c;
            float: left;
        }
        #footer2 {
            width: 900px;
            height: inherit;
            background-color: #975858;
            float: left;
        }
        #footer3 {
            width: 150px;
            height: inherit;
            background-color: #4d3232;
            float: left;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header1"></div>
            <div id="header2"></div>
        </div>
        <div id="baner"></div>
        <div id="conts">
            <div id="conts1"></div>
            <div id="conts2"></div>
            <div id="conts3"></div>
        </div>
        <div id="footer">
            <div id="footer1"></div>
            <div id="footer2"></div>
            <div id="footer3"></div>
        </div>
    </div>
</body>
</html>
