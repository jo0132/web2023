<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #fdfdff;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #111;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #222;
        }
        #side {
            width: 400px;
            height: 780px;
            float: left;
        }
        #side1 {
            width: 400px;
            height: 80%;
            background-color: #444;
        }
        #side2 {
            width: 400px;
            height: 20%;
            background-color: #555;
        }
        #content {
            width: 800px;
            height: 780px;
            background-color: #666;
            float: left;

        }
        #footer { 
            width: 1200px;
            height: 100px;
            clear: both;
            background-color: #777;
        }
        

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side">
            <div id="side1"></div>
            <div id="side2"></div>
        </div>
        <div id="content"></div>
        <div id="footer"></div>
        
    </div>
</body>
</html>
