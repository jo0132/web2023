<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지/텍스트 유형1</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}
        
        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section.center {
            text-align: center;
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #17C37B;
            color: #fff;
            padding: 1px 23px;
            text-transform: uppercase;
            margin-bottom: 16px;
            display: inline-block;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 25px;
            line-height: 1.2;
        }
        .section__desc {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            font-weight: 300;
            line-height: 1.5;
        }
        /* imagetext__type */
        .cont__box {
            display: flex;
            justify-content: space-between;
        }   
        .cont{
            width: 373px;
            height: 500px;
        }

        .text__h2 ul {
            margin-left: 16px;
        }

        .text__h2 ul li {
            color: #666;
            line-height: 1.55;
        }
        .image__inner {
            border-radius: 50px;
        }


    </style>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
</head>
<body>
    <section class="image__wrap section nexon">
        <div class="container cont__box">
            <div class="cont">
                <div class="text__h2">
                    <span class="section__small">NOTICE</span>
                    <h2 class="section__h2">아침에먹기 좋은 건강한 레시피</h2>
                    <p class="section__desc">아침밥으로 먹을만한 메뉴는 다양하지만, 아래는 건강하고 맛있는 아침밥 메뉴 종류입니다.</p>
                    <ul>
                        <li>오트밀 쉐이크</li>
                        <li>스크램블 에그토스트</li>
                        <li>그릭 요거트 파르페</li>
                        <li>김밥</li>
                        <li>오므라이스</li>
                        <li>샌드위치샐러드</li>
                        <li>에그 베네딕트</li>
                        <li>수프</li>
                    </ul>
                </div>
            </div>
            <div class="cont">
                <div class="image__inner">
                    <figure class="img">
                        <img src="../asset/img/imagetextType01_01.png" alt="에너지 충전">
                    </figure>
                </div>
            </div>
            <div class="cont">
                <div class="image__inner">
                    <figure class="img">
                        <img src="../asset/img/imagetextType01_02.png" alt="에너지 충전">
                    </figure>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
