<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지/텍스트 유형1</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        li {
            list-style: none;
        }
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}
        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0,0,0,0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section.center {
            text-align: center;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        /* imgText__wrap */
        .imgText__inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .imgText__inner article {
            width: 31.333%;
        }
        .imgText__inner .text span {
            background-color: #17C37B;
            font-size: 14px;
            color: #fff;
            padding: 1px 20px;
            border-radius: 50px;
            margin-bottom: 15px;
            display: inline-block;
        }
        .imgText__inner .text h3 {
            font-size: 50px;
            margin-bottom: 17px;
        }
        .imgText__inner .text p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 12px;
        }
        .imgText__inner .text li {
            position: relative;
            padding-left: 14px;
        }
        .imgText__inner .text li::before {
            content: "";
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #666;
            position: absolute;
            left: 0;
            top: 8px;
        }
        .imgText__inner .text li a {
            color: #666;
            line-height: 1.6;
            font-size: 16px;
        }
        .imgText__inner .img {
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
            border-radius: 10px;
            position: relative;
        }
        .imgText__inner .img a {
            position: absolute;
            left: 20px;
            bottom: 20px;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 40px;
        }
        .imgText__inner .img.i1 {
            background-image: url(../asset/img/imagetextType01_01.png);
        }
        .imgText__inner .img.i2 {
            background-image: url(../asset/img/imagetextType01_02.png);
        }
        .imgText__inner .img.i1 a {
            background-color: #A3B036;
        }
        .imgText__inner .img.i2 a {
            background-color: #D58325;
        }
    </style>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
</head>
<body>
    <section class="imgText__wrap section nexon">
        <h2 class="blind">아침에먹기 좋은 건강한 레시피</h2>
        <div class="container">
            <div class="imgText__inner">
                <article class="text">
                    <span>NOTICE</span>
                    <h3>아침에먹기 좋은 건강한 레시피</h3>
                    <p>아침밥으로 먹을만한 메뉴는 다양하지만, 아래는 건강하고 맛있는 아침밥 메뉴 종류입니다.</p>
                    <ul>
                        <li><a href="#">오트밀 쉐이크</a></li>
                        <li><a href="#">스크램블 에그토스트</a></li>
                        <li><a href="#">그릭 요거트 파르페</a></li>
                        <li><a href="#">김밥</a></li>
                        <li><a href="#">오므라이스</a></li>
                        <li><a href="#">샌드위치샐러드</a></li>
                        <li><a href="#">에그 베네딕트</a></li>
                        <li><a href="#">수프</a></li>
                    </ul>
                </article>
                <article class="img i1">
                    <a href="#">샌드위치 종류 </a>
                </article>
                <article class="img i2">
                    <a href="#">계란 요리 </a>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
