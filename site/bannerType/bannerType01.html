<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베너 유형01</title>
    <style>
                /* reset */
                * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        li {
            list-style: none;
        }
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}
        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0,0,0,0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section.center {
            text-align: center;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        /* //banner__wrap */
        .banner__wrap {
            height: 100%;
            background-image: url(../asset/img/bannerType01.jpg);
            height: 500px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            color: #fff;
            
        }
        .banner__wrap::before {
            content: '';
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
        .banner__inner {
            text-align: center;
        }
        .banner__inner h3 {
            font-size: 50px;
            margin-bottom: 50px;
        }
        .banner__inner p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 104px;
        }
        .banner__inner a {
            font-size: 16px;
            color: #fff;
        }

        
    </style>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
</head>
<body>
    <section class="banner__wrap section nexon">
        <h2 class="blind">베너</h2>
        <div class="banner__inner">
            <h3>아침에 에너지를 얻어요</h3>
            <p>아침밥에 대한 좀더 다양한 레시피를 알고 싶으시다면?<br>
                블로그에 방문하셔서 다양한 레시피를 구경하세요!</p>
            <a href="#">https://jo0132.tistory.com/</a>
        </div>
    </section>
</body>
</html>
