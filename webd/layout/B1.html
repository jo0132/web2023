<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #555;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            height: 100px;
            background-color: #d8d8ff;
        }
        #header .nav {
            width: 80%;
            background-color: #b7b7ff;
            padding: 30px 40px;
        }
        .nav > ul {
            display: flex;
            justify-content: right;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            display: block;
            padding: 10px 40px;
            background-color: #6565ff;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 41px;
            background-color: #adade4;
            width: 100%;
            display: none;
        }
        .nav > ul > li > ul > li {}
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }

        #slider {
            height: 300px;
        }
        #slider .container {
            height: 300px;
            background-color: #3636ff;
            
        }

        #contents {
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .cont1 {
            width: 33.333%;
            height: 200px;
            background-color: #8e8ec3;
        }
        #contents .cont2 {
            width: 33.333%;
            height: 200px;
            background-color: #5b5bd8;
        }
        #contents .cont3 {
            width: 33.333%;
            height: 200px;
            background-color: #8888ca;
        }
        #footer {
            height: 100px;
            background-color: #444;
        }
        #footer .container {
            display: flex;
            flex-wrap: wrap;
        }
        #footer .left {
            width: 20%;
            height: 100px;
            background-color: #4e4ed1;
        }
        #footer .right {
            width: 80%;
            height: 100px;
        }
        #footer .footer1 {
            height: 50px;
            background-color: #7878d1;
        }
        #footer .footer2 {
            height: 50px;
            background-color: #6262a3;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: #00000043;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="container">
                <h1></h1>
                <nav class="nav">
                    <ul>
                        <li>
                            <a href="#">메뉴1</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴1-1</a></li>
                                <li><a href="#">서브메뉴1-2</a></li>
                                <li><a href="#">서브메뉴1-3</a></li>
                                <li><a href="#">서브메뉴1-4</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">메뉴2</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴2-1</a></li>
                                <li><a href="#">서브메뉴2-2</a></li>
                                <li><a href="#">서브메뉴2-3</a></li>
                                <li><a href="#">서브메뉴2-4</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">메뉴3</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴3-1</a></li>
                                <li><a href="#">서브메뉴3-2</a></li>
                                <li><a href="#">서브메뉴3-3</a></li>
                                <li><a href="#">서브메뉴3-4</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">메뉴4</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴4-1</a></li>
                                <li><a href="#">서브메뉴4-2</a></li>
                                <li><a href="#">서브메뉴4-3</a></li>
                                <li><a href="#">서브메뉴4-4</a></li>
                            </ul>
                        </li>
                    </ul> 
                </nav>
            </div>
        </header>
        <article id="slider">
            <div class="container"></div>
        </article>
        <section id="contents">
            <div class="container">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container">
                <div class="left"></div>
                <div class="right">
                    <div class="footer1"></div>
                    <div class="footer2"></div>
                </div>
            </div>
        </footer>
    </div>
    <script>
        document.querySelectorAll(".nav > ul > li").forEach(li => {
            li.addEventListener("mouseover", () => {
                li.querySelector("ul").style.display = "block";
            });
            li.addEventListener("mouseout", () => {
                li.querySelector("ul").style.display = "none";
            });
        });
    </script>
</body>
</html>
