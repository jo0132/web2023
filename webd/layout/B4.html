<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #111;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #7ec4c4;
        }
        #header nav {
            width: 80%;
            background-color: #156546;
        }
        #slider .container {
            height: 300px;
            background-color: #222;
        }
        #contents {
            width: 100%;
            height: 200px;
            background-color: #333;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            background-color: #132145;
        }
        #contents .content2 {
            width: 33.3333%;
            background-color: #1d47b3;
        }
        #contents .content3 {
            width: 33.3333%;
            background-color: #6074a8;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #5c5c5c;
        }
        #footer .footer1 {
            width: 80%;
            background-color: #40495f;
        }
        #footer .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #b1c7ff;
        }
        #footer .footer1-2 {
            height: 50px;
            width: 100%;
            background-color: #5887ff;
        }
        #footer .footer2 {
            width: 20%;
        }
        .container {
            width: 1200px;   
            height: inherit; 
            margin: 0 auto;
            background-color: #00000057;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </div>
    </div>
</body>
</html>
