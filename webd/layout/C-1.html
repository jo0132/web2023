<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 1000px;
            height: 650px;
            display: flex;
        }
        .side {
            width: 20%;
        }
        .logo {
            height: 100px;
            background-color: #8c00ff;
        }
        .nav {
            height: 550px;
            background-color: #a231ff;
        }
        .main {
            width: 80%;
        }
        .slider {
            height: 350px;
            background-color: #af4eff;
        }
        .contants {
            height: 200px;
            display: flex;
        }
        .contants .cont1 {
            width: 33.3333%;
            background-color: #b865fc;
        }
        .contants .cont2 {
            width: 33.3333%;
            background-color: #c278ff;
        }
        .contants .cont3 {
            width: 33.3333%;
            background-color: #c989fd;
        }
        .footer {
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .footer .foot1 {
            width: 20%;
            height: 100px;
            background-color: #d8a8ff;
        }
        .footer .foot2 {
            width: 80%;
            height: 50px;
            background-color: #e6c6ff;
        }
        .footer .foot3 {
            width: 80%;
            height: 50px;
            background-color: #edd7ff;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="side">
            <div class="logo">로고</div>
            <nav class="nav">메뉴</nav>
        </div>
        <div class="main">
            <div class="slider">이미지슬라이드</div>
            <div class="contants">
                <div class="cont1">공지사항</div>
                <div class="cont2">배너</div>
                <div class="cont3">바로가기</div>
            </div>
            <div class="footer">
                <div class="foot1">로고</div>
                <div class="foot2">하단메뉴</div>
                <div class="foot3">카피라이터</div>
            </div>
        </div>
    </div>
</body>
</html>
