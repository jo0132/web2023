<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(B-1)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ffefef;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #ffd0d0;
        }
        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #ffc1c1;
        }
        #slider .container {
            height: 300px;
            background-color: #fca6a6;
        }
        #contents .container {
            display: flex;
        }
        #contents .container .cont1{
            width: 33.3333%;
            height: 200px;
            background-color: #f89696;
        }
        #contents .container .cont2{
            width: 33.3333%;
            height: 200px;
            background-color: #fd8a8a;
        }
        #contents .container .cont3{
            width: 33.3333%;
            height: 200px;
            background-color: #fc7070;
        }
        #footer {
            background-color: #c9c9c9;
        }
        #footer .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 100px;
        }
        #footer .container .foot1 {
            width: 80%;
            height: 100px;
            background-color: #ff3c3c;
        }
        #footer .container .foot2 {
            width: 20%;
            height: 50px;
            background-color: #ff1c1c;
        }
        #footer .container .foot3 {
            width: 20%;
            height: 50px;
            background-color: #f75252;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }


    </style>
</head>
<body>
        <header id="header">
            <div class="container">
                <div class="logo">로고</div>
                <nav class="nav">메뉴</nav>
            </div>
        </header>
        <!-- //header -->
        <article id="slider">
            <div class="container">
                이미지 슬라이더
            </div>
        </article>
        <!-- //slider -->
        <section id="contents">
            <div class="container">
                <div class="cont1">공지사항</div>
                <div class="cont2">배너</div>
                <div class="cont3">바로가기</div>
            </div>
        </section>
        <!-- //contents -->
        <footer id="footer">
            <div class="container">
                <div class="foot1">로고</div>
                <div class="foot2">하단메뉴</div>
                <div class="foot3">카피라이터</div>
            </div>
        </footer>
        <!-- //footer -->
</body>
</html>
