<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1</title>
    <style>
                * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        .wrap {
            width: 1000px;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
            background-color: #59d261;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #52ae5a;
        }
        #nav {
            margin: 20px;
            width: 80%;
            display: inline-block;
            text-align: center;
            background-color: #81ab84;
        }
        #nav > ul {
            display: flex;
            flex-direction: column;
        }
        #nav > ul > li {
            position: relative;
        }
        #nav > ul > li > a {
            display: block;
            padding: 10px 40px;
            background-color: #64a468;
        }
        #nav > ul > li > ul {
            background-color: #b2d4b4;
            display: none;
        }
        #nav > ul > li > ul > li {}
        #nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }


        #main {
            width: 800px;
            height: 650px;
            background-color: #333;
        }
        #slider {
            width: 800px;
            height: 350px;
            background-color: #bbdcbe;
        }
        #contents {
            width: 800px;
            height: 200px;
            background-color: #555;
            display: flex;
        }
        #contents .cont1 {
            width: 35%;
            height: inherit;
            background-color: #35d642;
        }
        #contents .cont2 {
            width: 30%;
            height: inherit;
            background-color: #2eb439;
        }
        #contents .cont3 {
            width: 35%;
            height: inherit;
            background-color: #309d39;
        }
        #footer {
            width: 800px;
            height: 100px;
            background-color: #666;
            display: flex;
        }
        #footer .left {
            width: 20%;
            height: inherit;
            background-color: #236328;
        }
        #footer .right {
            width: 80%;
            height: 100px;
        }
        #footer .right .footer1 {
            width: 100%;
            height: 50px;
            background-color: #a1fea9;
        }
        #footer .right .footer2 {
            width: 100%;
            height: 50px;
            background-color: #7cce83;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <aside id="aside">
            <h1></h1>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main id="main">
            <article id="slider"></article>
            <section id="contents">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
            </section>
            <footer id="footer">
                <div class="left"></div>
                <div class="right">
                    <div class="footer1"></div>
                    <div class="footer2"></div>
                </div>
            </footer>
        </main>
    </div>
    <script>
        document.querySelectorAll("#nav > ul > li").forEach(li => {
            li.addEventListener("mouseover", () => {
                li.querySelector("ul").style.display = "block";
            });
            li.addEventListener("mouseout", () => {
                li.querySelector("ul").style.display = "none";
            });
        });
    </script>
</body>
</html>
