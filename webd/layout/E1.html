<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        #wrap {
            width: 100%;
            height: 100vh;
        }
        #main {
            width: 100%;
            height: calc(100% - 120px);
            display: flex;
        }
        #aside {
            width: 200px;
            height: calc(100% - 120px);
        }
        #aside h1 {
            width: 100%;
            height: 120px;
            background-color: #ffe5e8;
        }
        #aside nav {
            width: 100%;
            height: 100%;
            display: inline-block;
            background-color: #ffcbd1;
            padding: 20px 10px;
        }
        .nav > ul {
            width: 180px;
            display: flex;
            flex-direction: column;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            display: block;
            padding: 10px;
            background-color: #ffb6be;
        }
        .nav > ul > li > a:active,
        .nav > ul > li > a:hover {
            background-color: #ff96a2;
        }
        .nav > ul > li > ul {
            background-color: #ff7b8b;
            display: none;
        }
        .nav > ul > li > ul > li {}
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:active,
        .nav > ul > li > ul > li > a:hover {
            background-color: #ff687a;
        }
        #contents {
            width: 400px;
            height: 100%;
        }
        .cont1 {
            width: 100%;
            height: 20%;    
            background-color: #e0c1c4;
        }
        .cont2 {
            width: 100%;
            height: 30%;
            background-color: #d8a7ad;
        }
        .cont3 {
            width: 100%;
            height: 30%;
            background-color: #db8790;
        }
        .cont4 {
            width: 100%;
            height: 20%;
            background-color: #db707d;
        }
        #slider {
            width: calc(100% - 200px - 400px);
            background-color: #d64455;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        .footer1 {
            width: 200px;
            height: 120px;
            background-color: #d68a93;
        }
        .footer2 {
            width: calc(100% - 200px);
        }
        .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #fce0e3;
        }
        .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #e2b9bd;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <aside id="aside">
                <h1></h1>
                <nav class="nav">
                    <ul>
                        <li>
                            <a href="#">메뉴1</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴1-1</a></li>
                                <li><a href="#">서브메뉴1-2</a></li>
                                <li><a href="#">서브메뉴1-3</a></li>
                                <li><a href="#">서브메뉴1-4</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">메뉴2</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴2-1</a></li>
                                <li><a href="#">서브메뉴2-2</a></li>
                                <li><a href="#">서브메뉴2-3</a></li>
                                <li><a href="#">서브메뉴2-4</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">메뉴3</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴3-1</a></li>
                                <li><a href="#">서브메뉴3-2</a></li>
                                <li><a href="#">서브메뉴3-3</a></li>
                                <li><a href="#">서브메뉴3-4</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">메뉴4</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴4-1</a></li>
                                <li><a href="#">서브메뉴4-2</a></li>
                                <li><a href="#">서브메뉴4-3</a></li>
                                <li><a href="#">서브메뉴4-4</a></li>
                            </ul>
                        </li>
                    </ul> 
                </nav>
            </aside>
            <article id="contents">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
                <div class="cont4"></div>
            </article>
            <article id="slider"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>
    <script>
        document.querySelectorAll(".nav > ul > li").forEach(li => {
            li.addEventListener("mouseover", () => {
                li.querySelector("ul").style.display = "block";
            });
            li.addEventListener("mouseout", () => {
                li.querySelector("ul").style.display = "none";
            });
        });
    </script>
</body>
</html>
