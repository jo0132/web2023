<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 2번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 750px;
            background-color: #ccc;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
            background-color: #aaa;
        }
        #aside h1 {
            width: 100%;
            height: 20%;
            background-color: #123123;
        }
        #aside nav {
            width: 100%;
            height: 80%;
            background-color: #456456;  
        }

        #main {
            width: calc(100% - 200px);
            height: 650px;
            background-color: #777777;
            display: flex;
            flex-wrap: wrap;
        }
        #silder {
            width: 100%;
            height: 400px;
            background-color: #000000;
            display: flex;
            flex-wrap: wrap;
        }
        .sliderwrap {
            width: calc(100% - 230px);
            height: inherit;
            background-color: #456789;
        }
        .banner {
            width: 230px;
            height: inherit;
            background-color: #489513;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #75fdc0;
            display: block;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #dfdfdd; 
            display: flex;
            flex-wrap: wrap;
        }
        .flogo {
            width: 200px;
            height: 100px;
            background-color: #456777;
        }
        .fcopy {
            width: calc(100% - 200px - 230px);
            height: 100px;
            background-color: #499dc4;
        }
        .sns {
            width: 230px;
            height: 100px;
            background-color: #378eb6;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <article id="silder">
                <div class="sliderwrap"></div>
                <div class="banner"></div>
            </article>
            <article id="contents"></article>
        </main>
        <footer id="footer">
            <div class="flogo"></div>
            <div class="fcopy"></div>
            <div class="sns"></div>
        </footer>
    </div>
</body>
</html>
