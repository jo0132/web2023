<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #ccc;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #e5b31f;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: #bc8d00;
        }
        .nav > ul {
            width: 100%;
            position: absolute;
            padding: 25px 15px;
        }
        .nav > ul > li {
            position: relative;
            display: flex;
        }
        .nav > ul > li > a {
            display: block;
            width: 100px;
            text-align: center;
            padding: 20px 35px;
            background-color: #ffd041;
        }
        .nav > ul > li > a:active,
        .nav > ul > li > a:hover {
            background-color: #c69606;
            width: 100px;
        }

        .nav > ul > li > ul {
            width: 100%;
            display: flex;
            background-color: #ffdf7eac;
            z-index: 99999;
            display: none;
        }
        .nav > ul > li > ul > li {
            padding: 20px 30px;
            display: inline-block;
        }
        .nav > ul > li > ul > li > a:active,
        .nav > ul > li > ul > li:hover {
            background-color: #cf9b00ac;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #444;
        }
        #slider {
            width: 100%;height: 400px;
            background-color: #fed762;
        }
        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #ca9800;
        }
        #banner {
            width: 100%;height: 200px;
            background-color: #e8be3f;
        }
        #contents {
            width: 100%;height: 250px;
            background-color: #ffe596;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #daa400;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴5</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴5-1</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="link"></div>
            </article>
            <article id="banner"></article>
            <article id="contents"></article>
        </main>
        <footer id="footer"></footer>
    </div>
    <script>
        document.querySelectorAll(".nav > ul > li").forEach(li => {
            li.addEventListener("mouseover", () => {
                // document.querySelector(".nav > ul > li > ul").style.display = "block";
                document.querySelectorAll(".nav > ul > li > ul").forEach(e => {
                    e.style.display = "block";
                });
            });
            li.addEventListener("mouseout", () => {
                document.querySelectorAll(".nav > ul > li > ul").forEach(e => {
                    e.style.display = "none";
                });
            });

        });
    </script>
</body>
</html>
