<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        .wrap {
            width: 1200px;
            height: 700px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #header h1 {
            width: 20%;
            height: inherit;
            background-color: #eaceff;
        }
        .nav {
            width: 80%;
            height: 100px;
            background-color: #d8a5ff;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            
        }
        .nav > ul { 
            display: flex;
            position: relative;
            right: 40px;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            padding: 10px 40px;
            background-color: #f1deff;
            display: block;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 40px;
            width: 100%;
            background-color: #dfafdd;
            display: none;
        }
        .nav > ul > li > ul > li > a {
            text-align: center;
            padding: 10px;
            display: block;
        }


        #slider {
            width: 100%;
            height: 300px;
            background-color: #9810ff;
        }
        #contents {
            width: 100%;
            height: 200px;
            display: flex;
        }
        #contents .cont1 {
            width: 33.333%;
            height: inherit;
            background-color: #cb87ff;
        }
        #contents .cont2 {
            width: 33.333%;
            height: inherit;
            background-color: #b95dff;
        }
        #contents .cont3 {
            width: 33.333%;
            height: inherit;
            background-color: #c77dff;
        }
 
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            height: inherit;
            background-color: #bc64ff;
        }
        #footer .footer2 {
            width: 60%;
            height: inherit;
            background-color: #8c42c4;
        }
        #footer .footer3 {
            width: 20%;
            height: inherit;
            background-color: #7327ae;
        }


    </style>
</head>
<body>
<div class="wrap">
    <header id="header">
        <h1></h1>
        <nav class="nav">
            <ul>
                <li>
                    <a href="#">메뉴1</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴1-1</a></li>
                        <li><a href="#">서브메뉴1-2</a></li>
                        <li><a href="#">서브메뉴1-3</a></li>
                        <li><a href="#">서브메뉴1-4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메뉴2</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴2-1</a></li>
                        <li><a href="#">서브메뉴2-2</a></li>
                        <li><a href="#">서브메뉴2-3</a></li>
                        <li><a href="#">서브메뉴2-4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메뉴3</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴3-1</a></li>
                        <li><a href="#">서브메뉴3-2</a></li>
                        <li><a href="#">서브메뉴3-3</a></li>
                        <li><a href="#">서브메뉴3-4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메뉴4</a>
                    <ul class="submenu">
                        <li><a href="#">서브메뉴4-1</a></li>
                        <li><a href="#">서브메뉴4-2</a></li>
                        <li><a href="#">서브메뉴4-3</a></li>
                        <li><a href="#">서브메뉴4-4</a></li>
                    </ul>
                </li>
            </ul> 
        </nav>
    </header>
    <article id="slider"></article>
    <section id="contents">
        <div class="cont1"></div>
        <div class="cont2"></div>
        <div class="cont3"></div>
    </section>
    <footer id="footer">
        <div class="footer1"></div>
        <div class="footer2"></div>
        <div class="footer3"></div>
    </footer>
</div>
</body>
</html>
