<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Toast UI Editor -->
	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <style>
        .scroll-sync.active:before {
            color: #006142 !important;
        }
        .toastui-editor-defaultUI-toolbar input:checked + .switch:before {
            background-color: #006142;
        }
        .toastui-editor-defaultUI-toolbar input:checked+.switch {
            background-color: #92bbae;
        }
    </style>
</head>
<body>
	<h1>Hello ToastUI</h1>
	<div id="editor" style="width: 1160px;"></div>
	<a href="#" onclick="seeHtml()">html보기</a>
	<a href="#" onclick="seeMd()">markdown보기</a>

	<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
	<script>
		const Editor = toastui.Editor;
	
		const editor = new Editor({
			  el: document.querySelector('#editor'),
			  height: '600px',
			  initialEditType: 'markdown',
			  previewStyle: 'vertical'
			});
		
		seeHtml = function(){
			alert(editor.getHTML());
		}
		seeMd = function(){
			alert(editor.getMarkdown());
		}
	</script>
</body> 
</html>
