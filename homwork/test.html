<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            /* background-color: #000; */
        }
        body {
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: '';
            position: absolute;
            left: 0;top: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;    
        }
        .result__wrap {
            font-family: "GmarketSans";
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
            /* border: 1px solid #fff; */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 60px;
            backdrop-filter: blur(5px)
        }
        .result__wrap::after {            
            content: '';
            position: absolute;
            width: 600px;
            height: 400px;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 10px 10px 25px rgba(57, 57, 57, 0.5);
        }
        #result {
            /* width: 800px; */
            line-height: 2;
        }
        .quote {
            font-size: 30px;
        }
        .author {
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="result__wrap">
        <div id="result">
            <div class="quote">dddd</div>
            <div class="author">dddd</div>
        </div>
    </div>
    <script>
        const mainResult = document.querySelector("#result");
        const resultQuote = mainResult.querySelector(".quote");
        const resultAuthor = mainResult.querySelector(".author");

        let resultAll = [];

        const dataresult = (value) => {
            fetch("json/dummy01.json")
            .then(res => res.json())
            .then(items => {
                const randomIndex = Math.floor(Math.random() * items.length);
                // const forPhrase = {
                //     quote: items[0].quote,
                //     author: items[0].author
                // };
                resultQuote.textContent = items[randomIndex].quote;
                resultAuthor.textContent = "- "+items[randomIndex].author;
                // document.body.style.transition= "all 2s";
            })

            .catch((err) => console.log(err));
        };
        
        const randomBg = (value) => {
            fetch("https://source.unsplash.com/random/?yellow")
            .then(res => {
                document.body.style.backgroundImage = `url(${res.url})`
                document.body.style.transition= "ease 2s";

            })
            .catch((err) => console.log(err));
        };

        dataresult();
        randomBg();
        setInterval(randomBg, 10000);
        setInterval(dataresult, 10000);


  
        // console.log(items);

    </script>
</body>
</html>
