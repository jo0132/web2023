<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slider.css">
    <style>
        /* slider__wrap */
        .slider__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider__img {  /* 이미지가 보이는 영역 */
            position: relative;
            width: 800px;
            height: 450px;
            overflow: hidden;
        }
        .slider__inner {    /* 전체 이미지를 감싸고 있는 부모 : 움직이는영역 */
            display: flex;
            flex-wrap: wrap;
            width: 4800px;
            height: 450px;
        }
        .slider{    /* 개별적인 이미지 */
            position: relative;
            width: 800px;
            height: 450px;
        }
        .slider__btn a {
            position: absolute;
            top: 50%;
            transform:translateY(-50%);
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #fff;
            transition: all 0.6s;
        }
        .slider__btn a:hover {
            border-radius: 50%;
            background-color: rgb(39, 107, 255);
            color: #fff;
        }
        .slider__btn a.prev {
            left: 0;
        }
        .slider__btn a.next {
            right: 0;
        }
        .slider__dot {
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
       }
       .slider__dot .dot{
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: inline-block;
            text-indent: -9999px;
            transition: all 0.3s;
            margin: 3px;
       }
       .slider__dot .dot.active {
            background-color: rgba(255, 255, 255, 1);
       }


    </style>
</head>
<body class="img06 bg06 font06">

    <!-- 선택자 -->
    <script>
        const sliderWrap = document.querySelector(".slider__wrap");         
        const sliderImg = sliderWrap.querySelector(".slider__img");             //
        const sliderInner = sliderWrap.querySelector(".slider__inner");
        const slider = sliderWrap.querySelectorAll(".slider");                  // slider를 배열로 받으므로 하나하나 선택할경우 배열로 선택 가능하다.
        const sliderDot = sliderWrap.querySelector(".slider__dot");             // 닷메뉴
        const sliderBtn = sliderWrap.querySelectorAll(".slider__btn a");        //버튼

        let currentIndex = 0;                                                   // 현재 보이는 이미지
        let sliderCount = slider.length;                                        //이미지 갯수
        let sliderWidth = slider[0].offsetWidth;                                //이미지 가로값
        let sliderInterval = 2000;
        let dotIndex = "";
        

        function init(){
            slider.forEach(() => dotIndex += "<a href='#' class='dot'>이미지</a>");
            //이미지 갯수 만큼 메뉴 생성
            sliderDot.innerHTML = dotIndex;

            //첫번재 닷 메누한테 활성화 표시하기
            sliderDot.firstChild.classList.add("active");
        }
        init();

        let dotActive = document.querySelectorAll(".slider__dot .dot");

        //닷을 누르면 이미지 넘어가기
        dotActive.forEach((el,i) => {
            el.addEventListener("click",function(){
                sliderDot.querySelector(".dot.active").classList.remove("active");
                el.classList.add("active");
                gotoSlider(i);
            });
        });

        //이미지 이동시키기
        function gotoSlider(num){
            sliderInner.style.transition = "all 400ms";
            sliderInner.style.transform = "translateX("+ -sliderWidth * num +"px)";
            currentIndex = num;
            //닷메뉴 활성화하기
            let dotActive = document.querySelectorAll(".slider__dot .dot");
            dotActive.forEach((active) => active.classList.remove("active"));
            dotActive[num].classList.add("active");
            
        }
        

        //버튼을 클릭했을 때
        sliderBtn.forEach((btn, index) => {
            btn.addEventListener("click",() =>{
                let prevIndex = (currentIndex + (sliderCount-1)) % sliderCount;
                let nextIndex = (currentIndex + 1) % sliderCount; //123401234
                console.log(prevIndex)
                if(btn.classList.contains("prev")){
                    gotoSlider(prevIndex);
                }else{
                    gotoSlider(nextIndex);
                }
            });
        });

    </script>
