<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        {
            // at() : ()안에 숫자를 index로 받아 문자열에 해당 되는 인덱스의 요소를 반환합니다.
            "Live positive".at("3");        // e
            "Live positive".at("6");        // o(띄여쓰기 무시)
            "Live positive".at("10");       // i
            "Live positive".at("20");       // undefined

            "Live positive".at("e");        // L(문자는 우연히 1로 변환하여 L을 받아드립니다.)
            "Live positive".at("p");        // L
            "Live positive".at("pos");      // L

            "Live positive".at("p9");       // L
            "Live positive".at("p","o");    // L
            "Live positive".at("Live");     // L



            console.log("Live positive".at("3"));
            console.log("Live positive".at("6"));
            console.log("Live positive".at("10"));
            console.log("Live positive".at("20"));

            console.log("Live positive".at("e"));   
            console.log("Live positive".at("p"));
            console.log("Live positive".at("pos"));

            console.log("Live positive".at("p9"));
            console.log("Live positive".at("p","o"));
            console.log("Live positive".at("Live"));
            
        }
    </script>
</body>
</html>
