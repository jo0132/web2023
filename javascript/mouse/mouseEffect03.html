<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. 마우스 이펙트</title>
    <style>
        #header {
            z-index: 10;
        }
        .mouse__wrap {
            cursor: none;
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }
        .mouse__text p {
            font-size: 2.5vw;
            line-height: 1.6;
            z-index: 100;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            background-color: rgba(255, 255, 255);
            background-image: url(img/mouseEffect05-min.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mouse.css">
</head>
<body class="img05 bg05 font05">
    <header id="header">
        <h1>Javascript Mouse Effect03</h1>
        <p>마우스를 따라다니는 조명효과입니다.</p>
        <ul>
            <li><a href="mouseEffect01.html">1</a></li>
            <li><a href="mouseEffect02.html">2</a></li>
            <li class="active"><a href="mouseEffect03.html">3</a></li>
            <li><a href="mouseEffect04.html">4</a></li>
            <li><a href="mouseEffect05.html">5</a></li>
            <li><a href="mouseEffect06.html">6</a></li>

        </ul>
    </header>
    <!-- //heaver -->
    <main id="main">
        <div class="mouse__wrap">
            <div class="mouse__cursor"></div>
            <div class="mouse__text">
                <p>"The road to success and the road to <br>failure are almost exactly the same."</p>
                <p>성공하는 길과 실패하는 길은 거의 같다.</p>
            </div>
        </div>
    </main>
    <!-- //main -->
    <footer id="footer">
    </footer>
    <!-- //footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // 선택자
        const cursor = document.querySelector(".mouse__cursor");

        // console.log(cursor.clientWidth);    //190
        // console.log(cursor.clientHeight);   //190
        // console.log(cursor.offsetWidth);    //200
        // console.log(cursor.offsetHeight);   //200

        // console.log(cursor.getBoundingClientRect()); 
        const circle = cursor.getBoundingClientRect();

        // const COMRect={
        //     bottom:200,
        //     height:200,
        //     left:0,
        //     right:200,
        //     top:0,
        //     width:200,
        //     x:0,
        //     y:0
        // }
        
        window.addEventListener("mousemove", e=> {
            gsap.to(cursor,{
                duration: 0.5, 
                left: e.pageX - cursor.offsetWidth/2, 
                top: e.pageY - cursor.offsetHeight/2 
            });
        })

    </script>
</body>
</html>
