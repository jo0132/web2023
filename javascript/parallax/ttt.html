<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Garden Game</title>
</head>
<body>
  <h1>Garden Game</h1>
  <div id="garden"></div>
  <button id="waterFlowersButton">Water Flowers</button>
  <button id="fertilizeFlowersButton">Fertilize Flowers</button>
  <button id="plantFlowersButton">Plant Flowers</button>
  <button id="removeFlowersButton">Remove Flowers</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.12.0/p5.min.js"></script>
<script>
    var garden = {
  flowers: [
    {
      name: "Rose",
      image: "rose.png",
      waterLevel: 100,
      fertilizerLevel: 100
    },
    {
      name: "Tulip",
      image: "tulip.png",
      waterLevel: 100,
      fertilizerLevel: 100
    },
    {
      name: "Daisy",
      image: "daisy.png",
      waterLevel: 100,
      fertilizerLevel: 100
    }
  ]
};

function waterFlowers() {
  for (var flower of garden.flowers) {
    flower.waterLevel -= 10;
  }
}

function fertilizeFlowers() {
  for (var flower of garden.flowers) {
    flower.fertilizerLevel -= 10;
  }
}

function plantFlowers() {
  var newFlower = {
    name: prompt("What kind of flower would you like to plant?"),
    image: prompt("What image would you like to use for your flower?"),
    waterLevel: 100,
    fertilizerLevel: 100
  };
  garden.flowers.push(newFlower);
}

function removeFlowers() {
  var flowerToRemove = prompt("Which flower would you like to remove?");
  garden.flowers = garden.flowers.filter(function(flower) {
    return flower.name != flowerToRemove;
  });
}

function showGarden() {
  var html = "";
  for (var flower of garden.flowers) {
    html += "<img src='" + flower.image + "'>";
    html += "<p>" + flower.name + "</p>";
    html += "<p>Water level: " + flower.waterLevel + "</p>";
    html += "<p>Fertilizer level: " + flower.fertilizerLevel + "</p>";
  }
  document.getElementById("garden").innerHTML = html;
}

window.onload = function() {
  showGarden();
};

document.getElementById("waterFlowersButton").addEventListener("click", waterFlowers);
document.getElementById("fertilizeFlowersButton").addEventListener("click", fertilizeFlowers);
document.getElementById("plantFlowersButton").addEventListener("click", plantFlowers);
document.getElementById("removeFlowersButton").addEventListener("click", removeFlowers);

</script>
</body>
</html>
