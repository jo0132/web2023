        <grogress max="100" value="0"></grogress>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
        <script>
            // gsap.to("#section1 .parallaxs__item__img",{
            //     duration: 2,
            //     rotation: 720,
            //     scale: 0.1,
            //     ScrollTrigger:{
            //         trigger: "#section1",
            //         scrub: true,
            //     }
            // })

            const box1 = document.querySelector(
                "#section1 .parallaxs__item__img"
            );
            const box2 = document.querySelector(
                "#section2 .parallaxs__item__text"
            );
            const box3 = document.querySelectorAll(
                "#section3 .parallaxs__item__img"
            );
            const box4 = document.querySelector(
                "#section4 .parallaxs__item__img"
            );
            const box5 = document.querySelector(
                "#section5 .parallaxs__item__img"
            );
            const box6 = document.querySelector(
                "#section6 .parallaxs__item__img"
            );
            const box7 = document.querySelector(
                "#section7 .parallaxs__item__img"
            );
            const box8 = document.querySelector(
                "#section8 .parallaxs__item__img"
            );
            const box9 = document.querySelector(
                "#section9 .parallaxs__item__img"
            );

            gsap.defaults({ ease: "none", duration: 2 });
            const ani1 = gsap.timeline();
            ani1.to(box1, { rotation: 720, scale: 0.1, borderRadius: 200 }).to(
                box1,
                { rotation: 0, scale: 1, borderRadius: 20 }
            );

            ScrollTrigger.create({
                animation: ani1,
                trigger: "#section1",
                start: "top top",
                end: "+=2000",
                scrub: true,
                pin: true,
                anticipatepin: 1,
                markers: false,
            });

            const ani2 = gsap.timeline();
            ani2.to(box2, { scale: 100, rotation: 700 }).to(box2, {
                scale: 1,
                rotation: 0,
            });

            ScrollTrigger.create({
                animation: ani2,
                trigger: "#section2",
                start: "top top",
                end: "+=5000",
                scrub: true,
                pin: true,
                anticipatepin: 1,
                markers: false,
            });

            const ani3 = gsap.timeline();
            ani3.from(
                "#section3 .parallaxs__item__img.img001",
                { y: -100 },
                "a"
            )
                .from("#section3 .parallaxs__item__img.img002", { y: 100 }, "a")
                .from(
                    "#section3 .parallaxs__item__img.img003",
                    { y: -100 },
                    "a"
                );
            0;

            ScrollTrigger.create({
                animation: ani3,
                trigger: "#section3",
                start: "top top",
                end: "+=5000",
                scrub: true,
                pin: true,
                anticipatepin: 1,
                markers: true,
            });

            const ani4 = gsap.timeline();

            gsap.utils
                .toArray("#section4 .parallaxs__item__img")
                .forEach((img, index) => {
                    ani4.from(
                        img,
                        { y: 600, delay: index * 1, opacity: 0 },
                        "a"
                    );
                });

            ScrollTrigger.create({
                animation: ani4,
                trigger: "#section4",
                start: "top top",
                end: "+=5000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true,
            });

            const ani5 = gsap.timeline();
            ani5.to(box5, { scale: 2, opacity: 0 });

            ScrollTrigger.create({
                animation: ani5,
                trigger: "#section5",
                start: "top top",
                end: "+=5000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true,
            });

            const ani6 = gsap.timeline();
            ani6.to(box6, {
                xPercent: -300,
                rotation: 720,
                duration: 2,
                autoAlpha: 0,
            })
                .to(box6, { xPercent: 200, rotation: 360, autoAlpha: 0.5 })
                .to(box6, { xPercent: 0, rotation: 0, autoAlpha: 1 });

            ScrollTrigger.create({
                animation: ani6,
                trigger: "#section6",
                start: "top top",
                end: "+=4000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true,
            });

            const ani7 = gsap.timeline();
            ani7.to(box7, {
                xPercent: 0,
                yPercent: -300,
                rotation: 360,
                duration: 2,
                autoAlpha: 0,
            })
                .to(box7, {
                    xPercent: -500,
                    yPercent: 0,
                    rotation: 720,
                    duration: 2,
                    autoAlpha: 0.2,
                })
                .to(box7, {
                    xPercent: 0,
                    yPercent: 300,
                    rotation: 1080,
                    duration: 2,
                    autoAlpha: 0.5,
                })
                .to(box7, {
                    xPercent: 500,
                    yPercent: 0,
                    rotation: 1440,
                    duration: 2,
                    autoAlpha: 0.8,
                })
                .to(box7, {
                    xPercent: 0,
                    yPercent: 0,
                    rotation: 0,
                    duration: 2,
                    autoAlpha: 1,
                });

            ScrollTrigger.create({
                animation: ani7,
                trigger: "#section7",
                start: "top top",
                end: "+=4000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true,
            });

            const ani8 = gsap.timeline();
            ani8.to(box8, {
                xPercent: 0,
                yPercent: -300,
                rotation: 360,
                duration: 2,
                autoAlpha: 0,
            })
                .to(box8, {
                    xPercent: -500,
                    yPercent: 300,
                    rotation: 720,
                    duration: 2,
                    autoAlpha: 0.2,
                })
                .to(box8, {
                    xPercent: 500,
                    yPercent: 0,
                    rotation: 1080,
                    duration: 2,
                    autoAlpha: 0.4,
                })
                .to(box8, {
                    xPercent: -500,
                    yPercent: 0,
                    rotation: 1440,
                    duration: 2,
                    autoAlpha: 0.6,
                })
                .to(box8, {
                    xPercent: 500,
                    yPercent: 300,
                    rotation: 1800,
                    duration: 2,
                    autoAlpha: 0.8,
                })
                .to(box8, {
                    xPercent: 0,
                    yPercent: -300,
                    rotation: 2160,
                    duration: 2,
                    autoAlpha: 0.8,
                })
                .to(box8, {
                    xPercent: 0,
                    yPercent: 0,
                    rotation: 2520,
                    duration: 2,
                    autoAlpha: 1,
                });

            ScrollTrigger.create({
                animation: ani8,
                trigger: "#section8",
                start: "top top",
                end: "+=4000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true,
            });

            const ani9 = gsap.timeline();
            ani9.to(box9, {
                xPercent: -1000,
                yPercent: 0,
                duration: 2,
                scale: 10,
                autoAlpha: 0,
            })
                .to(box9, {
                    xPercent: -1000,
                    yPercent: -800,
                    duration: 2,
                    scale: 10,
                    autoAlpha: 1,
                })
                .to(box9, {
                    xPercent: 0,
                    yPercent: -800,
                    duration: 2,
                    scale: 10,
                    autoAlpha: 1,
                })
                .to(box9, {
                    xPercent: 0,
                    yPercent: 0,
                    duration: 2,
                    scale: 1,
                    autoAlpha: 1,
                });

            ScrollTrigger.create({
                animation: ani9,
                trigger: "#section9",
                start: "top top",
                end: "+=4000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true,
            });
        </script>
