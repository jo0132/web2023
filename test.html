<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css표현방법</title>
		<style>
		    h1,p {
                border: 5px dashed blueviolet;
                background-color: rgb(220, 197, 241);
		        border-radius: 10px;
            }
		</style>
</head>
<body>
    <ul>
        <li>
            <div>
                <h1>1111</h1>
                <p>내용입니다.</p>
            </div>
        </li>
        <br>
        <li>
            <div>
                <h1>2222</h1>
                <p>내용입니다.</p>
            </div>
        </li>
        <br>
        <li>
            <div>
                <h1>3333</h1>
                <p>내용입니다.</p>
            </div>
        </li>
    </ul>
</body>
<script>
    const a = 5;
    const b = 11;

    // 연산자
    console.log(a + b);     //더하기        //16
    console.log(a - b);     //빼기          //-6
    console.log(a * b);     //곱하기        //55
    console.log(a / b);     //몫을 구하기   //0.4545...
    console.log(a % b);     //나머지        //5

    //for문을 이용하여 증감식(++,--)을 표현
    const arr = [100, 200, 300, 400, 500, 600, 700, 800, 900];
    for(let i = 0; i<9; i++){
        console.log(arr[i]);
    }
    //100, 200, 300, 400, 500, 600, 700, 800, 900


</script>
</html>
